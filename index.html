<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YouTube Playlist Auto Play</title>
</head>
<body>
  <h1>毎朝のプレイリスト</h1>
  <div id="player"></div>

  <script>
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        playerVars: {
          autoplay: 1,
          listType: 'playlist',
          list: 'PLqMYGoWC8UTHD0weAl6WbCLlMI8yQebWs' // ← ここを自分のプレイリストIDに置き換え
        },
        events: {
          onReady: function (event) {
            event.target.playVideo();
          }
        }
      });
    }
  </script>
</body>
</html>
